<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Edit Car</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css">
</head>
<body>
<div class="container my-5">
    <h2 class="mb-5">New Car</h2>
    <div class="row">
        <div class="col-md-6">
            <form action="#" th:action="@{/books/add}" th:object="${carDto}" method="post">
                <div class="row">
                    <div class="form-group col-md-6">
                        <label for="title" class="col-form-label">Title</label>
                        <input type="text" th:field="*{title}" class="form-control" id="title" placeholder="Title">
                        <span th:if="${#fields.hasErrors('title')}" th:errors="*{title}" class="text-danger"></span>
                    </div>
                    <div class="form-group col-md-6">
                        <label for="author" class="col-form-label">Author</label>
                        <select th:field="*{authorId}" id="author">
                            <option th:each="aut : ${bookDto.availableAuthors}"
                                    th:value="${aut.id}"
                                    th:text="${aut.firstName} + ' ' + ${aut.lastName}">
                            </option>
                        </select>
                    </div>

                </div>
                <div class="row">
                    <div class="col-md-6 mt-5">
                        <input type="submit" class="btn btn-primary" value="Add car">
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>

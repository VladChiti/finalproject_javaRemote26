<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Edit Customer</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css">
</head>
<body>
<div class="container my-5">
    <h2 class="mb-5">All Customers</h2>
    <div class="row">
        <div class="col-md-6">
            <h2> List of customers</h2>
            <table class="table table-striped table-responsive-md">
                <thead>
                <tr>
                    <th>id</th>
                    <th>firstName</th>
                    <th>name</th>
                    <th>email</th>
                    <th>address</th>
                    <th>Edit</th>
                    <th>Delete</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="customer : ${customerList}">
                    <td th:text="${customer.id}">id</td>
                    <td th:text="${customer.firstName}">firstName</td>
                    <td th:text="${customer.name}">name</td>
                    <td th:text="${customer.email}">email</td>
                    <td th:text="${customer.address}">address</td>
                    <td><a th:href="@{/customer/edit/{id}(id=${customer.id})}" class="btn btn-primary"><i class="fas fa-edit ml-2"></i></a></td>
                    <td><a th:href="@{/customer/delete/{id}(id=${customer.id})}" class="btn btn-primary"><i class="fas fa-trash-alt ml-2"></i></a></td>
                </tr>
                </tbody>
            </table>

        </div>
    </div>
</div>
</body>
</html>

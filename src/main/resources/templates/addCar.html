<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Edit Car</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css">
</head>
<body>
<div class="container my-5">
    <h2 class="mb-5">New Car</h2>
    <div class="row">
        <div class="col-md-6">
            <form action="#" th:action="@{/car/add}" th:object="${carDto}" method="post">
                <div class="row">
                    <div class="form-group col-md-6">
                        <label for="brand" class="col-form-label">Brand</label>
                        <input type="text" th:field="*{brand}" class="form-control" id="brand" placeholder="Brand">
                        <span th:if="${#fields.hasErrors('brand')}" th:errors="*{brand}" class="text-danger"></span>
                    </div>
                    <div class="form-group col-md-6">
                        <label for="brand" class="col-form-label">Model</label>
                        <input type="text" th:field="*{model}" class="form-control" id="model" placeholder="Model">
                        <span th:if="${#fields.hasErrors('model')}" th:errors="*{model}" class="text-danger"></span>
                    </div>
                    <div class="form-group col-md-6">
                        <label for="brand" class="col-form-label">Body Type</label>
                        <input type="text" th:field="*{bodyType}" class="form-control" id="bodyType" placeholder="Body Type">
                        <span th:if="${#fields.hasErrors('bodyType')}" th:errors="*{bodyType}" class="text-danger"></span>
                    </div>
                    <div class="form-group col-md-6">
                        <label for="manufacturingYear" class="col-form-label">Manufacturing Year</label>
                        <input type="number" th:field="*{manufacturingYear}" class="form-control" id="manufacturingYear" placeholder="2022">
                        <span th:if="${#fields.hasErrors('manufacturingYear')}" th:errors="*{manufacturingYear}" class="text-danger"></span>
                    </div>
                    <div class="form-group col-md-6">
                        <label for="color" class="col-form-label">Color</label>
                        <input type="text" th:field="*{color}" class="form-control" id="color" placeholder="Color">
                        <span th:if="${#fields.hasErrors('color')}" th:errors="*{color}" class="text-danger"></span>
                    </div>
                    <div class="form-group col-md-6">
                        <label for="mileage" class="col-form-label">Mileage</label>
                        <input type="number" th:field="*{mileage}" class="form-control" id="mileage" placeholder="2022">
                        <span th:if="${#fields.hasErrors('mileage')}" th:errors="*{mileage}" class="text-danger"></span>
                    </div>
                    <div class="form-group col-md-6">
                        <label for="amount" class="col-form-label">Amount</label>
                        <input type="number" th:field="*{amount}" class="form-control" id="amount" placeholder="0">
                        <span th:if="${#fields.hasErrors('amount')}" th:errors="*{amount}" class="text-danger"></span>
                    </div>
                    <div class="form-group col-md-6">
                        <label for="status" class="col-form-label">status</label>
                        <select th:field="*{status}" id="status">
                            <option th:each="stat : ${statusValues}"
                                    th:value="${stat}"
                                    th:text="${stat}">
                            </option>
                        </select>
                    </div>
                    <div class="form-group col-md-6">
                        <label for="branch" class="col-form-label">Branch</label>
                        <select th:field="*{branchId}" id="branch">
                            <option th:each="branch : ${availableBranches}"
                                    th:value="${branch.id}"
                                    th:text="${branch.branchName}">
                            </option>
                        </select>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6 mt-5">
                        <input type="submit" class="btn btn-primary" value="Add car">
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>

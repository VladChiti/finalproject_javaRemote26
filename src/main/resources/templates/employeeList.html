<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Edit Employee</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css">
</head>
<body>
<div class="container my-5">
    <h2 class="mb-5">All Employee</h2>
    <div class="row">
        <div class="col-md-6">
            <h2> List of employee</h2>
            <table class="table table-striped table-responsive-md">
                <thead>
                <tr>
                    <th>id</th>
                    <th>firstName</th>
                    <th>name</th>
                    <th>position</th>
                    <th>branch</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="employee : ${employeeList}">
                    <td th:text="${employee.id}">id</td>
                    <td th:text="${employee.firstName}">firstName</td>
                    <td th:text="${employee.name}">name</td>
                    <td th:text="${employee.position}">position</td>
                    <td th:if="${employee.branch} !=null" th:text="${employee.branch.branchName}">branch</td>
                    <td th:if="${employee.branch} ==null" >N/A</td>
                    <td><a th:href="@{/employee/edit/{id}(id=${employee.id})}" class="btn btn-primary"><i class="fas fa-edit ml-2"></i></a></td>
                    <td><a th:href="@{/employee/delete/{id}(id=${employee.id})}" class="btn btn-primary"><i class="fas fa-trash-alt ml-2"></i></a></td>
                </tr>
                </tbody>
            </table>

        </div>
    </div>
</div>
</body>
</html>

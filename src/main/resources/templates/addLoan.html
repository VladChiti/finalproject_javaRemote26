<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Add Loan</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css">
</head>
<body>
<div class="container my-5">
    <h2 class="mb-5">New Loan</h2>
    <div class="row">
        <div class="col-md-6">
            <form action="#" th:action="@{/loan/add}" th:object="${loanDto}" method="post">
                <div class="form-group col-md-6">
                    <label for="employee" class="col-form-label">Employee</label>
                    <select th:field="*{employeeId}" id="employee">
                        <option th:each="employee : ${employee}"
                                th:value="${employee.id}"
                                th:text="${employee.name}">
                        </option>
                    </select>
                </div>
                <div class="form-group col-md-6">
                    <label for="rentalDate" class="col-form-label">Rental Date</label>
                    <input type="datetime-local" th:field="*{rentalDate}" class="form-control" id="rentalDate"
                           placeholder="Rental Date">
                    <span th:if="${#fields.hasErrors('rentalDate')}" th:errors="*{rentalDate}"
                          class="text-danger"></span>
                </div>
                <div class="form-group col-md-6">
                    <label for="reservation" class="col-form-label">Reservation</label>
                    <select th:field="*{reservationId}" id="reservation">
                        <option th:each="reservation : ${reservation}"
                                th:value="${reservation.id}"
                                th:text="${reservation.reservationId}">
                        </option>
                    </select>
                </div>
                    <div class="form-group col-md-6">
                        <label for="comments" class="col-form-label">Comments</label>
                        <input type="text" th:field="*{comments}" class="form-control" id="comments"
                               placeholder="Comments">
                        <span th:if="${#fields.hasErrors('comments')}" th:errors="*{comments}"
                              class="text-danger"></span>
                    </div>
                    <div class="row">
                        <div class="col-md-6 mt-5">
                            <input type="submit" class="btn btn-primary" value="Add loan">
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
